<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routedeal widgets | Registration</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="assets/css/owl.carousel.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/slicknav.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/animate.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/magnific-popup.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--start your section-->
    <div class="login-wrapper">
        <div class="login-form-wrapper">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
            <div class="login-header">
                <h3>Welcome to routedeal</h3>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="user-form-wrapper">
                <form action="#" method="post" novalidate="novalidate" class="two-grid">
                    <div class="">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input class="form-control" data-val="true"
                                data-val-email="The Email field is not a valid e-mail address."
                                data-val-length="The field Email must be a string with a maximum length of 50."
                                data-val-length-max="50" data-val-required="The Email field is required."
                                id="Email" name="Email" placeholder="Your email" type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="Email"
                                data-valmsg-replace="true"></span>
    
                        </div>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field Name must be a string with a maximum length of 100."
                                data-val-length-max="100" data-val-required="The Name field is required."
                                id="Name" name="Name" placeholder="Your name" type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="Name"
                                data-valmsg-replace="true"></span>

                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input class="form-control valid" data-val="true"
                                data-val-length="The Password must be at least 6 characters long."
                                data-val-length-max="20" data-val-length-min="6"
                                data-val-required="The Password field is required." id="Password"
                                name="Password" placeholder="Enter Password" type="password">
                            <span class="field-validation-valid" data-valmsg-for="Password"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Re-enter password</label>
                            <input class="form-control" data-val="true"
                                data-val-equalto="The password and confirmation password do not match."
                                data-val-equalto-other="*.Password"
                                data-val-required="The Confirm password field is required."
                                id="ConfirmPassword" name="ConfirmPassword" placeholder="Re-enter password"
                                type="password">
                            <span class="field-validation-valid" data-valmsg-for="ConfirmPassword"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="Mobile">Mobile</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field Mobile must be a string with a maximum length of 15."
                                data-val-length-max="15" data-val-required="The Mobile field is required."
                                id="Mobile" name="Mobile" placeholder="Mobile number" type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="Mobile"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <label for="Street">Street address</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field Street must be a string with a maximum length of 150."
                                data-val-length-max="150" id="Street" name="Street"
                                placeholder="Street address" type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="Street"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="City">City</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field City must be a string with a maximum length of 50."
                                data-val-length-max="50" id="City" name="City" placeholder="City"
                                type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="City"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="State">State address</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field State must be a string with a maximum length of 50."
                                data-val-length-max="50" id="State" name="State" placeholder="State address"
                                type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="State"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="Zip">Zipcode</label>
                            <input class="form-control" data-val="true"
                                data-val-length="The field Zip must be a string with a maximum length of 50."
                                data-val-length-max="50" id="Zip" name="Zip" placeholder="Zipcode"
                                type="text" value="">
                            <span class="field-validation-valid" data-valmsg-for="Zip"
                                data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="Country">Country</label>
                            <select class="form-control" data-val="true"
                                data-val-length="The field Country must be a string with a maximum length of 150."
                                data-val-length-max="150" id="Country" name="Country">
                                <option value="">select country</option>
                                <option value="AUH">Abu Dhabi</option>
                                <option value="AF">Afghanistan</option>
                                <option value="0">ALAND ISLANDS</option>
                                <option value="AL">Albania</option>
                            </select>
                        </div>
                    </div>
                    <button class="user-btn" id="signup-btn" data-style="zoom-in">Register</button>
                </form>
                <div class="user-footer">
                    <div class="social-links">
                        <ul>
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <p>Copyright &copy; 2023 <a href="#">routedeal.ae</a></p>
                </div>
            </div>
        </div>
        <div class="login-thumb-wrapper" style="background-image: url('assets/images/login-thumb.png');">
            <h2>Find The Best Routedeal</h2>
        </div>
    </div>
    <!--end your section-->

</body>

</html>
