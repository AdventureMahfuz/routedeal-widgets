<body>
    <!--start your section-->
    <div class="login-wrapper">
        <div class="login-form-wrapper">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="">
                </a>
            </div>
            <div class="login-header">
                <h3>Welcome to routedeal</h3>
                <p>Back to <a href="login.html">Login</a></p>
            </div>
            <div class="user-form-wrapper">
                <form method="post" action="#" id="forgot-form" role="form"
                    novalidate="novalidate">
                    <div class="form-group forgotfrm">
                        <label for="Email">Agent email address</label>
                        <input class="form-control" data-val="true"
                            data-val-email="The Email field is not a valid e-mail address."
                            data-val-required="The Email field is required." id="Email" name="Email"
                            placeholder="ENTER AGENT EMAIL ADDRESS" type="text" value="">
                        <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="user-btn" id="forgot-btn" data-style="slide-left">RECOVER
                            PASSWORD</button>
                    </div>
                </form>
                <div class="user-footer">
                    <div class="social-links">
                        <ul>
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                    <p>Copyright &copy; 2023 <a href="#">routedeal.ae</a></p>
                </div>
            </div>
        </div>
        <div class="login-thumb-wrapper" style="background-image: url('assets/images/login-thumb.png');">
            <h2>Find The Best Routedeal</h2>
        </div>
    </div>
    <!--end your section-->
